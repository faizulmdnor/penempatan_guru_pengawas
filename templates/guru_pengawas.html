<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penempatan Guru Pengawas Peperiksaan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
  <h2>Penempatan Guru Pengawas Peperiksaan</h2>
  <form id="examForm">
    <div class="d-flex align-items-center mb-2">
      <label for="namaExam" class="me-2">Nama Peperiksaan:</label>
      <input type="text" id="namaExam" name="namaExam" class="form-control w-auto" required>
    </div>
    <div class="d-flex align-items-center mb-2">
      <label for="tahunExam" class="me-2">Tahun Peperiksaan:</label>
      <input type="text" id="tahunExam" name="tahunExam" class="form-control w-auto" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>

  <div id="responseMessage" class="mt-3"></div>
</div>

<script>
  document.getElementById('examForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form from refreshing the page

    let namaExam = document.getElementById('namaExam').value;
    let tahunExam = document.getElementById('tahunExam').value;

    fetch('/guru_pengawas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ namaExam, tahunExam })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('responseMessage').innerHTML =
        `<div class="alert alert-info">${data.message || data.error}</div>`;
    })
    .catch(error => {
      document.getElementById('responseMessage').innerHTML =
        `<div class="alert alert-danger">Error: ${error}</div>`;
    });
  });
</script>

</body>
</html>
